syntax = "proto3";

package astropaper;

// The api service definition.
service AstroPaperService {
  rpc GetNewWallpaper (WallpaperRequest) returns (APIReply) {}
  rpc SetupWallpaper (SetupRequest) returns (APIReply) {}
}

message WallpaperRequest {
  int32 quantity = 1;
}

message SetupRequest {
  string wallpaper = 1;
}

message APIReply {
  string reply = 1;
}